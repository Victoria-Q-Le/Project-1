<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale =1.0">
    <title>Victoria Le Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
			rel="stylesheet"
			href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
		>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="app.js"></script> -->

  </head>
  <body>
    <!-- navbar section -->
    <!-- Preferred to https://www.youtube.com/watch?v=PwWHL3RyQgk -->
    <nav class="navbar" >
      <div class="max-width">
        <div class="logo"><a href="#">Portfo<span>lio.</span></a></div>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Skills</a></li>
        </ul>
        <div class="menu-btn">
          <i class="fa fa-bars"></i>

        </div>
      </div>
    </nav>

    <!-- home section -->
    <section class="home" id="home">
      <div class="max-width">
        <div class="home-content">
          <div class="text-1">Hello, my name is</div>
          <div class="text-2">Victoria Le</div>
          <div class="text-3">And I'm a <span>Web Developer</span> </div>
        </div>
      </div>
    </section>

    <!-- About me section -->
    <section class="about" id="about">
      <h2 class="tittle">About me</h2>
      <div class="max-width" >
        <div class="about-content">
          <div class="column left">
            <img src="profile-pic.jpg" alt="">
          </div>
          <div class="column right">
            <ul class="links">
              <li><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a></li>
              <li><a href="https://www.linkedin.com
" target="_blank"><i class="fa fa-linkedin"></i></a></li>
              <li><a href="https://github.com/" target="_blank"><i class="fa fa-git"></i></a></li>
              <li><a href="Resume-Science.docx">Resume</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- Projects -->
    <div class="container">
      <h1>Projects Carousel</h1>
      <img src="carousel.png" alt="">
      <div class="carousel-container">
        <div class="carousel-btn previous">
          <span class="lnr lnr-chevron-left"></span>
        </div>
        <div class="carousel-images">
          <img src="landscaper.jpeg" alt="landscaper">
          <div class="caption">
            <p>Landscaper - first browser based game, using prompt</p>
          </div>
          <img src="space-battle.jpeg" alt="space-battle">
          <div class="caption">
            <p>Space Battle - web based game</p>
          </div>
          <img src="Until-dawn.jpeg" alt="cyoa">
          <div class="caption">
            <p>CYOA game - terminal game using prompt</p>
          </div>
        </div>
        <div class="carousel-btn next">
          <span class="lnr lnr-chevron-right"></span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
